	var graph = "<img title='{0}' alt='{0}' src='https://realtimebigchart.factsetdigitalsolutions.com/custom/fidelity-com/fidelity-research3-clone.gifquote?symb={0}&amp;time=1dy&amp;freq=1mi&amp;size=1' />";
	$('#app').append( $.validator.format(graph,[title]) );
	}
    );
});

</script>
