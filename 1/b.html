<html>
<head>
  
  
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
 function my_func(t){
  alert(t);
  new TradingView.widget(
    {
      "width": 300,
      "height": 200,
      "symbol": t,
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "light",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_f382c"
    }
  );
 }
</script>  
</head>
<body>
  

<div id="app">
  <div style="display:inline-block;" v-for="t in ticks">
    
  <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  
<div :id="t" onload="my_func({{t}})"></div></div>
<!-- TradingView Widget END -->
  </div>
</div>
  
<script>  
var app = new Vue({ 
  el: '#app',
  data: { ticks: ['AAL', 'DAL', 'UAL', 'LUV', 'CCL', 'RCL', 'GPS', 'F', 'M', 'GE', 'GM', 'BA', 'BAC', 'T'] }
});  
</script>  
  
</body>  
</html>
