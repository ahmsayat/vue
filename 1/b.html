<html>
<head>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
</head>
<body>
  
<div id="app">
  <div style="display:inline-block;" v-for="t in ticks">
    
    <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div id="tradingview_3c860"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/{{ t }}/" rel="noopener" target="_blank"><span class="blue-text">AAL Chart</span></a> by TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
  new TradingView.widget(
  {
  "width": 980,
  "height": 610,
  "symbol": {{ t }},
  "interval": "1",
  "timezone": "America/New_York",
  "theme": "light",
  "style": "3",
  "locale": "en",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "allow_symbol_change": true,
  "container_id": "tradingview_3c860"
}
  );
  </script>
</div>
<!-- TradingView Widget END -->
    
   </div>
</div>
  
 <script>  
var app = new Vue({ 
  el: '#app',
  data: { ticks: ['AAL', 'DAL', 'UAL', 'LUV', 'CCL', 'RCL', 'GPS', 'F', 'M', 'GE', 'GM', 'BA', 'BAC', 'T'] }
});
</script>  
  
</body>  
</html>
